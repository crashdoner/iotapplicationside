<!DOCTYPE html>
<html ng-app="mainapp">

  <head>
    <title>Bluemix IOT Experience</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="//cdn.datatables.net/1.10.10/css/jquery.dataTables.min.css">

    <!-- bootstrap css -->
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap-theme.min.css">

    <!-- pie-chart css and script -->
    <link rel="stylesheet" href="css/pie-chart/pie-chart.css">

    <!-- bluemix pattern library -->
    <link rel="stylesheet" href="css/main.css">

    <!-- font-awesome -->
    <link rel="stylesheet" href="http://fortawesome.github.io/Font-Awesome/assets/font-awesome/css/font-awesome.css">

    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">




  </head>

  <body class="bx-light">

    <div class="container-fluid main-container" ng-controller="app">

      <nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">IOT Status Monitoring</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active"><a href ng-click="changeView(1)"><i class="fa fa-tachometer"></i>&nbsp;Dashboard</a> </li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

    	<div id="main-container"> <!-- container for page content other than menu and header -->

        <!-- show Dashboard template -->
        <div dashboard ng-show="showDashboard">
        </div>

        <!-- send Command template -->
        <div dashboard ng-show="sendCommand">
        </div>


      </div> <!-- main-container -->

    </div> <!-- container-fluid main-container -->



  </body>

  <!-- jquery -->
  <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="//cdn.datatables.net/1.10.10/js/jquery.dataTables.min.js"></script>

  <!-- bootstrap -->
  <script src="js/bootstrap/js/bootstrap.min.js"></script>

  <!-- angularJs -->
  <script src="js/angular.min.js"></script>
  <script src="js/angular-animate.min.js"></script>

  <!-- bootstrap UI -->
  <script src="js/ui-bootstrap-tpls-0.14.3.min.js"></script>

  <!-- app js -->
  <script src="js/app.js"></script>

  <!-- pie-chart -->
  <script src="js/d3.js"></script>
  <script src="js/pie-chart.min.js"></script>

  <!-- pageslide -->
  <script src="js/angular-pageslide-directive.min.js"></script>

  <!-- angular templating -->
  <!-- book-by-date js -->
  <script src="js/dashboard.js"></script>


  <!-- end of templating -->




</html>
